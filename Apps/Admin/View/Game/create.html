<div class="modal inmodal fade" id="modal_create" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
         <form class="form-horizontal m-t" action="__URL__/create">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加游戏</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 b-r">
                        <div class="col-sm-10">
                            <div class="ibox">
                                <div class="ibox-content">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="name">名字：</label>
                                            <div class="col-sm-8">
                                                <input id="game_name" name="game_name" class="form-control" type="text">
                                                <span class="help-block m-b-none"><i class=""></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="desc">描述：</label>
                                            <div class="col-sm-8">
                                                <input id="desc" name="desc" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                                <span class="help-block m-b-none"><i class=""></i></span>
                                            </div>
                                        </div>
                                        <div class="result" style="text-align:center;font-weight:bold;margin:8px 0;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" id="submitButton">保存</button>
            </div> 
            </form> 
        </div>
    </div>
</div>
