<div class="modal inmodal fade" id="update_pwd" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
         <form class="form-horizontal m-t" id="pwdForm" action="__URL__/update_password">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改管理员密码</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 b-r">
                        <div class="col-sm-10">
                            <div class="ibox">
                                <div class="ibox-content">
                              <div class="form-group">
                                            <label class="col-sm-3 control-label" for="username">用户名：</label>
                                            <div class="col-sm-8">
                                                <input id="username" name="username" class="form-control" type="text" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="pwd">新密码：</label>
                                            <div class="col-sm-8">
                                                <input id="pwd" name="pwd" class="form-control" type="password">
                                                <span class="help-block m-b-none"><i class=" "></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="pwd2">确认密码：</label>
                                            <div class="col-sm-8">
                                                <input id="pwd2" name="pwd2" class="form-control" type="password">
                                                <span class="help-block m-b-none"><i class=" "></i></span>
                                            </div>
                                        </div>
                                        <div class="result" style="text-align:center;font-weight:bold;margin:8px 0;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" id="submitButton">保存</button>
            </div>
            </form>
        </div>
    </div>
</div>
