<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
         <form class="form-horizontal m-t" id="signupForm" action="__URL__/create">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加管理员</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 b-r">
                        <div class="col-sm-10">
                            <div class="ibox">
                                <div class="ibox-content">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="name">名字：</label>
                                            <div class="col-sm-8">
                                                <input id="name" name="name" class="form-control" type="text">
                                                <span class="help-block m-b-none"><i class=""></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="username">用户名：</label>
                                            <div class="col-sm-8">
                                                <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                                <span class="help-block m-b-none"><i class=""></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="pwd">密码：</label>
                                            <div class="col-sm-8">
                                                <input id="pwd" name="pwd" class="form-control" type="password">
                                                <span class="help-block m-b-none"><i class=""></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="pwd2">确认密码：</label>
                                            <div class="col-sm-8">
                                                <input id="pwd2" name="pwd2" class="form-control" type="password">
                                                <span class="help-block m-b-none"><i class=""></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="phone">手机号码：</label>
                                            <div class="col-sm-8">
                                                <input id="phone" name="phone" class="form-control" type="number">
                                                <span class="help-block m-b-none"><i class=""></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="email">E-mail：</label>
                                            <div class="col-sm-8">
                                                <input id="email" name="email" class="form-control" type="email">
                                                <span class="help-block m-b-none"><i class=""></i></span>
                                            </div>
                                        </div>
                                        <div class="result" style="text-align:center;font-weight:bold;margin:8px 0;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" id="submitButton">保存</button>
            </div> 
            </form> 
        </div>
    </div>
</div>
