<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">H+</h1>
            </div>
            <h3>欢迎使用 H+</h3>
            <form class="m-t" role="form" action="http://www.zi-han.net/theme/hplus/index.html">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="">

                    <input type="password" class="form-control" name="pwd" placeholder="密码" required="">

<script>
$(function(){
    var flag=true;
    $("form").submit(function(e) {
        e.preventDefault(); 
        datas=$(this).serialize()
        if(flag){
        $.ajax({
            type: "POST",
            url: "__URL__/login",
            data: datas, 
            beforeSend: function(){
            flag = false;
            },
            success: function(data)
            {
                flag = true;
                console.log(data);
                if(data.status == 0)
                swal({title:"", text:data.info, type:"error"});
                else if(data.status == 1){
                    location.href = "{:U('Admin/Index/index')}"
                }
            }
        });
        } //end of flag
    });
});
</script>
